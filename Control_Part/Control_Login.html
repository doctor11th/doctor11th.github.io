<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设备管理端登陆</title>
    <link rel="icon" href="./Picture/Administration.jpg">
    <link type="text/css" rel="stylesheet" href="./CSS_Part/Control_Login.css">
    <script src="./Js-Part/Control_Login.js"></script>
</head>
<body>
<div class="test">
    <div class="in">
        <div>
            <form>
                <br>
                <span class="titleSty">设备管理系统登陆</span>
                <br><br>
                <label>
                用户名：
                <br>
                    <input type="text" id="userName" name="userName" placeholder="账号" class="forText" autocomplete="off">
                </label>
                <br>
                <label>
                    密&nbsp;&nbsp;码&nbsp;：
                    <br>
                    <input type="password" id="password" name="password" placeholder="密码" class="forText" autocomplete="off">
                </label>
                <br>
                <input type="submit" name="submit" value="登陆" class="subButton">
                <input type="reset" name="reset" class="subButton">
            </form>
        </div>
    </div>
</div>
</body>
</html>
